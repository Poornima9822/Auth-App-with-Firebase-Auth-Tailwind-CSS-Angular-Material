<div class="flex w-full justify-center p-3">
  <mat-card appearance="outlined" class="w-full rounded p-4 md:w-1/2 lg:w-1/3">
    <!-- <mat-card-content>Simple card</mat-card-content> -->

    <div class="flex flex-col items-center mb-4">
      <!--from logo component -->
      <app-logo />
      <div class="mt-4 text-xl font-bold">Login</div>
    </div>

    <form [formGroup]="loginForm" class="flex flex-col justify-center space-y-1">

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix fontIcon="person"></mat-icon>
        <input [formControlName]="LOGIN_FORM_PROPS.EMAIL" matInput placeholder="poornimasbv@example.com" required />

        <mat-error>{{ getError(loginForm.get(LOGIN_FORM_PROPS.EMAIL)!, LOGIN_FORM_PROPS.EMAIL ) }}</mat-error>

      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix fontIcon="lock"></mat-icon>
        <input [formControlName]="LOGIN_FORM_PROPS.PASSWORD" matInput [type]="hide() ? 'password' : 'text'" />
        <button
          matIconButton
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon class="mr-4">{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error>{{ getError(loginForm.get(LOGIN_FORM_PROPS.PASSWORD)!, LOGIN_FORM_PROPS.PASSWORD ) }}</mat-error>

      </mat-form-field>

      <div class="mb-4 flex flex-row justify-between">
        <button type="button" mat-button [routerLink]="'register'">Register</button>
        <button type="button" mat-button>Forgot password?</button>
      </div>

      <button matButton="filled">Login</button>
    </form>
  </mat-card>
</div>
